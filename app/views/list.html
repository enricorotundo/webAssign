
<div class="list" >
	
	<h4>{{ownerName}} photo albums:</h4> 
	<p>Click on a thumb to show album's gallery:</p>
	
	<div class="container">
	    <ul class="row">
	    	<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="album in data.data">
	    		<a href="#/gallery/{{album.id}}"><img src="https://graph.facebook.com/{{album.cover_photo}}/picture?access_token={{accessToken}}
" width="130" /></a>
	    		</li>
		</ul>
	</div>


	
</div>
