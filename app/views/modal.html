<div ng-controller="ModalCtrl">
	
	<div class="container">
		<div class="row">

			<div class="col-xs-7 col-sm-5 col-md-6 col-lg-8">
				<img src="{{photo.source}}" class="img-responsive">
			</div>

			<div class="col-xs-4 col-sm-6 col-md-6 col-lg-4">
				
				<div class="row" ng-controller="CollapseCtrl">
					<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">{{photo.likes.data.length}} likes this picture.</button>
					<hr>
					<div collapse="isCollapsed">
						<div class="well well-lg">
							<p>People who likes this:</p>	
							<span ng-repeat="like in photo.likes.data">{{like.name}} </span>
						</div> 
					</div>
				</div>	

				<div class="row" ng-repeat="comment in photo.comments.data" >
					<p>{{comment.message}}</p>
				</div>



				
			</div>
		</div>
	</div>


</div>
