<p><a href="#/list">Select an album from the List.</a></p>

	<h4>Album #{{data.data[0].id}}:</h4> 
		
		<div class="container">
		    <ul class="row">
		    	<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="photo in data.data">

		    		</li>
			</ul>
		</div>
</div>
